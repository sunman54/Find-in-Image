<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Finder</title>

    <link rel="stylesheet" href="static/main.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body style="    background: rgb(255,255,255);
    background: radial-gradient(circle, rgba(0,0,0,0.35898109243697474) 0%, rgba(255,255,255,1) 44%, rgba(0,0,0,0.25253851540616246) 100%);
    color: rgb(3,43,136);
    margin: auto;
  padding: 120px 50px ;
">

<form class="transparent" action="/code/static" method="POST" enctype="multipart/form-data" style="text-align : center">


    <div class="container">
        <div class="row">
            <div class="col">
                <h3>template</h3>

                <div class="input-group mb-3">
                <span style="text-align : center; margin: auto;
  width: 50%;
  padding: 10px;">
                    <input name="template" id="template" type="file" class="form-control">
                </span>
                </div>
            </div>
            <div class="col" style="text-align : center">
                <h3>target</h3>
                <div class="input-group mb-3">
                <span style="text-align : center; margin: auto;
  width: 50%;
  padding: 10px;">
                    <input name="target" id="target" type="file" class="form-control">
                </span>
                </div>
            </div>
        </div>
    </div>


    <button type="submit" class="btn btn-primary">FIND</button>
    <br>
    <br>
    <br>
    <br>

    <div class="container">
        <div class="row">
            <div class="col" style="text-align : center">

                <img src="{{url_for('static', filename='template.jpg')}}" alt="Template Image" width="300px">


            </div>

            <div class="col" style="text-align : center">

                <img src="{{url_for('static', filename='result.jpg')}}" alt="Target Image" width="500px">

            </div>
        </div>
    </div>


</form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

</script>
</body>
</html>
